server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000
file:
  upload-dir: /home/lucas-ribas-cardoso/Documentos/Projetos/upload-files-from-api-rest/
email:
  subject: "Default subject"
  message: "Default message"
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  mail:
    host: smt.gmail.com
    port: 587
    username: "${EMAIL_USERNAME}"
    password: "${EMAIL_PASSWORD}"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      file-size-threshold: 2KB
      max-request-size: 215MB
logging:
  level:
    root: info
spring-doc:
  paths-to-match: /api/v1/**/**
  swagger-ui:
    use-root-path: true